<html lang="en"> 
    <head> 
        <title>Contact Us</title>	
    </head> 
    
    <body>
        <header>
            <h1>Glasshouse</h1>
        </header>

        <nav>
            <hr />
            <p><a href="index.html">Home</a></p>
            <p><a href="menu.html">Menu</a></p>
            <p><a href="contact.html">Contact Us</a></p>
            <hr />
        </nav>

        <form action="submit.html" method="POST">
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name"><br />

            <label for="email">Email:</label><br />
            <input type="text" id="email" name="email"><br />

            <label for="phone">Phone:</label><br />
            <input type="text" id="phone" name="phone"><br />

            <label for="reason">Reason for Inquiry:</label>
            <select id="reason" name="reason">
                <option value="catering" selected="selected">Catering</option>
                <option value="private-party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select><br />

            <label for="info">Additional Information:</label>
            <textarea id="info" name="info"></textarea><br />

            <label for="attended">Have you been to the restaurant?</label>
            <input type="radio" id="choice1" name="attended" value="no" checked="checked">
            <label for="choice1">No</label>
            <input type="radio" id="choice2" name="attended" value="yes">
            <label for="choice2">Yes</label><br />

            
            <label for="contact">Best days to contact you:</label>
            <input type="checkbox" id="monday" name="contact" value="monday">
            <label for="monday">M</label>
            <input type="checkbox" id="tuesday" name="contact" value="tuesday">
            <label for="tuesday">T</label>
            <input type="checkbox" id="wednesday" name="contact" value="wednesday">
            <label for="wednesday">W</label>
            <input type="checkbox" id="thursday" name="contact" value="thursday">
            <label for="thursday">Th</label>
            <input type="checkbox" id="friday" name="contact" value="friday">
            <label for="friday">F</label><br />

            <input type="submit" name="submit" value="Send Request">
        </form>

        <footer>
            <hr />
            <p>123 Main Street, Portland, OR 97222</p>
            <p>(888) 555-1212</p>
        </footer>
    </body> 
</html>
